<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Henpal's Unit Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">
        <h1>Henpal's Unit Manager</h1>
    </div>

    <div class="header">
        <button class="button" onclick="createSprite()">Add New Unit</button>
        <button class="button reset" onclick="resetAll()">Reset All</button>
    </div>

    <div class="column-titles">
        <div class="column-title">10-6</div>
        <div class="column-title">10-7</div>
        <div class="column-title">10-8</div>
    </div>

    <div class="columns">
        <div class="column" id="status-10-6">
            <!-- Column content dynamically added -->
        </div>
        <div class="column" id="status-10-7">
            <!-- Column content dynamically added -->
        </div>
        <div class="column" id="status-10-8">
            <!-- Column content dynamically added -->
        </div>
    </div>

    <div id="spriteContainer"></div>

    <script src="script.js"></script>
</body>
</html>
